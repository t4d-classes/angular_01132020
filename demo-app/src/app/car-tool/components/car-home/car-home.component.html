<app-tool-header headerText="Car Tool"></app-tool-header>

<p *ngIf="errorMessage">{{errorMessage}}</p>

<app-car-table [cars]="cars" [editCarId]="editCarId"
  (editCar)="doEditCar($event)" (deleteCar)="doDeleteCar($event)"
  (saveCar)="doReplaceCar($event)" (cancelCar)="doCancelCar($event)"></app-car-table>
<app-car-form buttonText="Add Car"
  (submitCar)="doAddCar($event)"></app-car-form>
